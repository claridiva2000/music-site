<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>

<link rel="stylesheet" href="style.css">

</head>
<body>
<nav>
  
</nav>
<!-- PIANO -->

<section class="piano">

<div class="keyboard">
  <div onclick="playc()" class="noteC note press">C</div>
  <div onclick="playd()" class="noteD note press">D</div>
  <div onclick="playe()" class="noteE note press">E</div>
  <div onclick="playf()" class="noteF note press">F</div>
  <div onclick="playg()" class="noteG note press">G</div>
  <div onclick="playa()" class="noteA note press">A</div>
  <div onclick="playb()" class="noteB note press">B</div>
</div>

<audio id="midc" src="audio/middle c.wav"></audio>
<audio id="midcs" src="audio/Csharp.wav"></audio>
<audio id="midd" src="audio/D.wav"></audio>
<audio id="mids" src="audio/D sharp.wav"></audio>
<audio id="mide" src="audio/E.wav"></audio>
<audio id="midf" src="audio/F.wav"></audio>
<audio id="midfs" src="audio/F sharp.wav"></audio>
<audio id="midg" src="audio/G.wav"></audio>
<audio id="midgs" src="audio/G sharp.wav"></audio>
<audio id="mida" src="audio/A.wav"></audio>
<audio id="midas" src="audio/A sharp.wav"></audio>
<audio id="midb" src="audio/B.wav"></audio>
</section>


  <!-- DRUM KIT -->
<section class="drumkit">
</div>
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>
</section>

<script>
// PIANO
function playc(){
  var audio = document.getElementById("midc");
      audio.play();
      }
function playd(){
  var audio = document.getElementById("midd");
      audio.play();
      }
function playe(){
  var audio = document.getElementById("mide");
      audio.play();
      }
function playf(){
  var audio = document.getElementById("midf");
      audio.play();
      }
function playg(){
  var audio = document.getElementById("midg");
      audio.play();
      }
function playa(){
  var audio = document.getElementById("mida");
      audio.play();
      }
function playb(){
  var audio = document.getElementById("midb");
      audio.play();
      }

// DRUM KIT
function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>

</body>
</html>
